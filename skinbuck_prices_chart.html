
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinBuck | Historial de Precios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .controls {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    canvas {
      max-width: 100%;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Historial de Precios de Skins</h1>

  <div class="controls">
    <select id="skinSelector"></select>
    <select id="conditionSelector"></select>
  </div>

  <canvas id="priceChart" height="100"></canvas>

  <script>
    let skinData;

    // Cargar archivo JSON
    fetch('skin_prices_example.json')
      .then(response => response.json())
      .then(data => {
        skinData = data;
        populateSelectors();
        updateChart();
      });

    const skinSelector = document.getElementById('skinSelector');
    const conditionSelector = document.getElementById('conditionSelector');
    const ctx = document.getElementById('priceChart').getContext('2d');

    let chart;

    function populateSelectors() {
      Object.keys(skinData).forEach(skin => {
        const option = document.createElement('option');
        option.value = skin;
        option.textContent = skin;
        skinSelector.appendChild(option);
      });

      skinSelector.addEventListener('change', () => {
        updateConditions();
        updateChart();
      });

      conditionSelector.addEventListener('change', updateChart);

      updateConditions();
    }

    function updateConditions() {
      conditionSelector.innerHTML = '';
      const selectedSkin = skinSelector.value;
      const conditions = Object.keys(skinData[selectedSkin]);
      conditions.forEach(cond => {
        const option = document.createElement('option');
        option.value = cond;
        option.textContent = cond;
        conditionSelector.appendChild(option);
      });
    }

    function updateChart() {
      const selectedSkin = skinSelector.value;
      const selectedCondition = conditionSelector.value;
      const skin = skinData[selectedSkin][selectedCondition];
      const labels = skin.dates;
      const data = skin.prices;

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: selectedSkin + ' - ' + selectedCondition,
            data,
            borderColor: '#ffd700',
            backgroundColor: 'rgba(255, 215, 0, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#f2f2f2'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#ccc'
              }
            },
            y: {
              ticks: {
                color: '#ccc'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
